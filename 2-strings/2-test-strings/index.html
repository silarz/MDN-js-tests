<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

        box-sizing: border-box;

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const quote = 'I do not like green eggs and ham. I do not like them, Sam-I-Am.';
    const substring = 'green eggs and ham';

    // Add your code here

    let quoteLength = quote.length;                                     //1.Retrieve the length of the quote, store it in variable quoteLength.
    let index = quote.indexOf(substring);                               //2.Find index position where substring appears in quote, store that value in variable index.
    let revisedQuote = quote.slice(0,(index + (substring.length+1)));   //3.Trim down the original quote to "I do not like green eggs and ham.", store it in variable revisedQuote.
    
    quoteLength = " now " + revisedQuote.length;                        //ADDITIONAL: I updated the "quoteLenght" variable to show the length of the trimmed sentence in browser.
                                

    const section = document.querySelector('section');

    section.innerHTML = ' ';
    const para1 = document.createElement('p');
    para1.textContent = `The quote is ${ quoteLength } characters long.`;
    const para2 = document.createElement('p');
    para2.textContent = revisedQuote;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
