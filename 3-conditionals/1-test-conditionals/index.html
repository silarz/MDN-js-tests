<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview"></section>

  </body>
  
  
  <script>
    let season = prompt('What season is it?');
    let response;

    // Add your code here
    if (season == 'summer'){
        response = "It's sunny, it's hot, let's go to the beach!";
    }else if(season == 'winter'){
        response = "It's so cold. Brrrr. Let's stay home."
    }else if(season == 'autumn'){
        response = "Cold, grey, leaves are falling. So sad."
    }else if(season == 'spring'){
        response = "Colors, flowers and happines!"
    }else{
        response = "That's not a real season."
    }

    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = response;
    section.appendChild(para1);
    
  </script>

</html>
