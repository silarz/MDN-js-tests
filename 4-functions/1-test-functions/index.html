      <h1>Functions Test 1 - Instructions</h1>
      <p>Create a simple function — chooseName() — that prints a random name from the provided array (names) to the provided paragraph (para), and then run it once.</p>

    <section class="preview">



    </section>

  </body>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    const para = document.createElement('p');

    // Add your code here

    function chooseName(){
        const randomName = names[Math.floor(Math.random() * names.length)];
        para.textContent = randomName;                    
    };
    
    chooseName();

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);

  </script>
