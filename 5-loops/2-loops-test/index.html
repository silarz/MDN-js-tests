<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <h1>Loops: Task 2</h1>
    <p> Write a program that, given a name, searches an array of objects containing names and phone numbers (phonebook) and, if it finds the name, outputs the name and phone number into the paragraph (para) and then exits the loop before it has run its course.
    </p>

    <section class="preview">



    </section>

  </body>
  <script>
    const name = prompt("Search contact:").toLowerCase();                       //use prompt to get name from user (case-insensitive)
    const para = document.createElement('p');

    const phonebook = [
      { name : 'Chris', number : '1549' },
      { name : 'Li Kang', number : '9634' },
      { name : 'Anne', number : '9065' },
      { name : 'Francesca', number : '3001' },
      { name : 'Mustafa', number : '6888' },
      { name : 'Tina', number : '4312' },
      { name : 'Bert', number : '7780' },
      { name : 'Jada', number : '2282' },
    ]

    // Add your code here

    let i = 0;                                                                  //start counter i at 0 (first element of array)
    while(i<phonebook.length){                                                  //while loop that runs througn the array
      if(phonebook[i].name.toLowerCase() === name){                             //when selected name is found in array:
        para.textContent = `${phonebook[i].name}: ${phonebook[i].number}`;        //output selected name and number
        break;                                                                    //and break the loop
      }else para.textContent = "Contact not found";                             //if contact is not found in array, output "not found"
      
      i++;                                                                      //increase counter by 1
    }

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
