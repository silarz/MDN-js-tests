<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;

    <link rel="stylesheet" href="../styles.css" />

  <body>
    <h1>Loops: Task 1</h1>
    <p>
      Create a simple loop that goes through all the items in the provided myArray and prints them out on the screen inside list items (i.e., "li" elements), which are appended to the provided list.
    </p>

    <section class="preview">



    </section>

  </body>
  <script>
    const myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    const list = document.createElement('ul');

    // Add your code here
    

    for(const vegetable of myArray){                  //loop through array elements
      const listEntry = document.createElement('li'); //create "li" element
      listEntry.textContent = vegetable;              //add element content to created "li" element
      list.appendChild(listEntry);                    //add created "li" element with content to list (ul)
    }

    // Don't edit the code below here!

    const section = document.querySelector('section');
    section.appendChild(list);
  </script>

</html>
